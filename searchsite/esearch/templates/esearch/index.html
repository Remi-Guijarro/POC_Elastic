{% load static %}
<!doctype html>
<html>
<nav class="navbar navbar-light bg-light">
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Name" aria-label="Name" name= 'name' value= "">
    <input class="form-control mr-sm-2" type="search" placeholder="Gender" aria-label="Gender" name= 'gender' value="">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

{% if results %}
  <div class="txtCentrado margenSup20 grisDC">
    <h3>We found {{ count }}  results for your search </h3>
  </div>
  
  <div class="search results">
    {% for mytuple in results %}
    <div class="images">
      <p>{{ mytuple.0 }}</p>
      <p>{{ mytuple.2 }}</p>
    </div>
    {% endfor %}
  </div>

{% elif not search_term %}
 <h3>Insert your search term here</h3>
{% elif not results %}
 <p>not result found</p>
{% endif %}
</html>
